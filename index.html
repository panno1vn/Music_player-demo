<head>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
    <div class="player">
        <!-- dashboard -->
        <div class="dashboard">
            <!-- header -->
            <div class="btn btn-volume">
                <i class="fas fa-volume-up"></i>
                <div class="volume-wrap">
                    <input type="range" class="volume-range" value="100" min="0" max="100">
                    <p class="volume-output">100</p>
                </div>
            </div>
             <header>
                <h4>Now playing:</h4>
                <h2>String 57th & 9th</h2>
             </header>

             <!-- CD -->
              <div class="cd">
                <div class="cd-thumb"
                style="background-image: url('https://cdn.tuoitre.vn/471584752817336320/2023/12/19/vu-17029508569171995513105.jpg');">
            </div>
              </div>

              <!-- control -->
               <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>
               </div>
               <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
               
               <audio id="audio" src=""></audio>
        </div>
        
        <!-- playlist -->
         <div class="playlist">
            <div class="song">
                <div class="thumb"
                style="background-image: url('https://i.scdn.co/image/ab67616d00001e02be066d7fd668d8a0672b1245');">
                </div>
                <div class="body">
                    <h3 class="title">Tên bài hát</h3>
                    <p class="author">Ca sĩ / nhóm nhạc</p>
                </div>
                <div class="option">
                    <i class="fas fa-ellipsis-h"></i>
                </div>
            </div>
         </div>
    </div>
    <script>
        // 1. render songs 
        // 2 scroll top
        // 3 play / pause / seek / tham khao HTML audio/ video Dom W3school
        // 4 CD rotatre 
        // 5 next / prev 
        // 6 random 
        // 7 next / repeat when ended 
        // 8 active song 
        // 9 sroll active song into view 
        // 10 play song when click
        const $ = document.querySelector.bind(document)
        const $$ = document.querySelectorAll.bind(document)
        const player = $('.player')
        const cd = $('.cd')
        const heading = $('header h2')
        const cdThumb = $('.cd-thumb')
        const audio = $('#audio')
        const playBtn = $('.btn-toggle-play')
        const progress = $('#progress')
        const nextBtn = $('.btn-next')
        const prevBtn = $('.btn-prev')
        const randomBtn = $('.btn-random')
        const repeatBtn = $('.btn-repeat')
        const playlist = $('.playlist')

        const volumeBtn = $('.btn-volume')
        const volumeWrap = $('.volume-wrap')
        const volumeRange = $('.volume-range')
        const volumeOutput = $('.volume-output')
        const app = {
            currentIndex: 0,
            isPlaying: false,
            isRandom: false,
            isRepeat: false,
            songs: [
                {
                    name: 'Bình yên',

                },
                {

                },
                {
                    name: 'Đưa nhau đi trốn',
                    singer: 'Đen vâu',

                    image: './assets/img/den.jpg'
                },
                {
                    name: 'Đừng vì anh mà khóc',
                    singer: 'Quang Hùng MasterD',
                    path: './assets/music/dungvianhmakhoc.mp3',
                    image: './assets/img/masterd.jpg'
                },
                {

                    image: './assets/img/ghequa.jpg'
                },
                {
                    name: 'Mai mình xa',

                },
                {

                    singer: 'Sơn Tùng MTP',

                }, 
                {

                    image: './assets/img/duongdomic.jpg'
                },
                {

                    singer: 'Trung tự',
                    path: './assets/music/avuahanvuayeu.mp3',

                },
                {
                    name: 'Cẩm tú cầu',
                    singer: 'Kiều chi',

                },
                {
                    name: 'Yên bình có quá đắt không',
                    singer: 'Khiêm',

                },
                {

                },
                {

                {

                },
                {

                    image: './assets/img/suyt.jpg'
                },
                {
                    name: 'Chúng ta rồi sẽ hạnh phúc',
                    singer: 'JACK',
                    path: './assets/music/achungtaroisehanhphuc.mp3',
                    image: './assets/img/chungta.jpg'
                },
                {
                    name: '3107-2',
                    singer: 'DuongG x Nâu x W/N',
                    path: './assets/music/a31072.mp3',
                    image: './assets/img/31072.jpg'
                },
                {
                    name: 'Lao tâm khổ tứ',
                    singer: 'Thanh Hưng',
                    path: './assets/music/alaotamkhotu.mp3',
                    image: './assets/img/laotam.jpg'
                },
                {
                    name: 'Nhắm mắt thấy mùa hè',
                    singer: 'Nguyên Hà',
                    path: './assets/music/anhammatthaymuahe.mp3',
                    image: './assets/img/nhammat.jpg'
                },
                {
                    name: 'Yêu từ đâu mà ra',
                    singer: 'Lil Zpoet',
                    path: './assets/music/ayeutudaumara.mp3',
                    image: './assets/img/yeutu.jpg'
                },
            ],
            render: function() {
                const htmls = this.songs.map((song, index) => {
                    return `
                        <div class="song ${index === this.currentIndex ? 'active' : ''}" data-index="${index}">
                            <div class="thumb"
                            style="background-image: url('${song.image}')">
                            </div>
                            <div class="body">
                                <h3 class="title">${song.name}</h3>
                                <p class="author">${song.singer}</p>
                            </div>
                            <div class="option">
                                <i class="fas fa-ellipsis-h"></i>
                            </div>
                        </div>
                    `
                })
                $('.playlist').innerHTML = htmls.join('')
            },
            defineProperties : function() {
                Object.defineProperty(this, 'currentSong', {
                    get: function() {
                        return this.songs[this.currentIndex]
                    }
                })
            },
            handleEvents: function() {
                const _this = this
                const cdWidth = cd.offsetWidth

                //xu ly CD quay / dung
                const cdThumbAnimate = cdThumb.animate([
                    {transform: 'rotate(360deg)'}
                ], {
                    duration: 10000, // 10 giay
                    iterations: Infinity
                })
                cdThumbAnimate.pause()

                //Xu ly phong to/ thu nho cd
                document.onscroll = function() {
                    const scrollTop = window.scrollY || document.documentElement.scrollTop
                    const newCdWidth = cdWidth - scrollTop

                    cd.style.width = newCdWidth > 0 ? newCdWidth + 'px' : 0
                    cd.style.opacity = newCdWidth / cdWidth
            } 

            // Bật tắt volume
            volumeBtn.onclick = function () {
                volumeWrap.style.display = !Boolean(volumeWrap.style.display) ? 'block' : null
            }
            volumeWrap.onclick = function (e) {
            e.stopPropagation()
            }
            volumeRange.oninput = function (e) {
            audio.volume = e.target.value / 100
            volumeOutput.textContent = e.target.value
        }

            //xu ly khi click play
            playBtn.onclick = function() {
                if(_this.isPlaying) {
                    audio.pause()
                } else {
                   audio.play()
                }
               
            }

            //khi song duoc play
            audio.onplay = function() {
                _this.isPlaying = true
                player.classList.add('playing')
                cdThumbAnimate.play()
            } 
            //khi song bi pause
            audio.onpause = function() {
                _this.isPlaying = false
                player.classList.remove('playing')
                cdThumbAnimate.pause()
            } 

            //Khi tien do bai hat dc thay doi
            audio.ontimeupdate = function() {
                if(audio.duration) {
                    const progressPercent = Math.floor(audio.currentTime / audio.duration * 100)
                    progress.value = progressPercent
                }
            }

            // xu ly khi tua song
            progress.oninput = function(e) { // fix dung oninput muot ma hon onchange
                const seekTime = audio.duration / 100 * e.target.value
                audio.currentTime = seekTime
            }

            // xu ly khi next song
            nextBtn.onclick = function() {
                if(_this.isRandom) {
                    _this.playRandomSong()
                } else{
                _this.nextSong() }
                audio.play()
                _this.render()
                _this.scrollToActiveSong()
            }
              // xu ly khi prev song
              prevBtn.onclick = function() {
                if(_this.isRandom) {
                    _this.playRandomSong()
                } else{
                _this.prevSong() }
                audio.play()
                _this.render()
                _this.scrollToActiveSong()
            }

            // xu ly khi random
            randomBtn.onclick = function(e) {
                _this.isRandom = !_this.isRandom
                randomBtn.classList.toggle('active', _this.isRandom)
            }

            //xu ly repeat
            repeatBtn.onclick = function(e) {
                _this.isRepeat = !_this.isRepeat
                repeatBtn.classList.toggle('active', _this.isRepeat)

            }

            //xu ly  next song khi audio ended
            audio.onended = function() {
                if (_this.isRepeat) {
                    audio.play()
                } else {
                nextBtn.click()
                }
            }

            // lang nghe hanh vi click vao playlist
            playlist.onclick = function(e) {
                const songNode = e.target.closest('.song:not(.actiuve)')
                if(songNode || e.target.closest('.option')) {
                    //xu ly khi click vao song
                    if(songNode) {
                        _this.currentIndex = Number(songNode.dataset.index)
                        _this.loadCurrentSong()
                        _this.render()
                        audio.play()
                    }
                    //xu ly click vao song option
                    if (e.target.closest('.option')) {

                    }
                }
            }

        },
        scrollToActiveSong: function() {
            setTimeout (() => {
                $('.song.active').scrollIntoView({
                    behavior: 'smooth',
                    block: 'end'
                })
            },300)
        },
        loadCurrentSong: function() {       
            heading.textContent = this.currentSong.name
            cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`
            audio.src = this.currentSong.path
        },
        nextSong: function() {
            this.currentIndex++
            if(this.currentIndex >= this.songs.length) {
                this.currentIndex = 0
            }
            this.loadCurrentSong()
        },
        prevSong: function() {
            this.currentIndex--
            if(this.currentIndex < 0) {
                this.currentIndex = this.songs.length-1
            }
            this.loadCurrentSong()
        },
        playRandomSong: function() {
            let newIndex
            do {
                newIndex = Math.floor(Math.random() * this.songs.length)
            } while(newIndex === this.currentIndex)

            this.currentIndex = newIndex
            this.loadCurrentSong()
        },
        start: function() {
             // dinh nghia cac thuocj tinh cho oj
            this.defineProperties()
            // lang nghe/ su ly cac su kien
            this.handleEvents()
            //tai thong tin bai hat dau tien vao UI khi chay
            this.loadCurrentSong()
            // render playlist
             this.render()
            }
        }

        app.start() 
    </script>
</body>
</html>
